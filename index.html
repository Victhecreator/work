<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery22.js"></script>
  <link rel="stylesheet" href="styles.css">
 
  <title>Frontend Mentor | Order summary card</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <main>
    <div class="container">
     

      <div class="card">

        <img src="images/illustration-hero.svg" class="img-responsive" alt="" id="pet" >

        <div class="head">
          <h1>Order Summary</h1>
          <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        

        <div class="logo">
          <div class="row">
            <div class="col-xs-3">
              <img src="images/icon-music.svg" alt="" id="yet">
            </div>
            <div class="col-xs-6" id="leb">
              <h2>Annual Plan</h2>
              <p>59.99/year</p>
            </div>
            <div class="col-xs-3" id="wen">
              <a href="">change</a>

            </div>

          </div>
      </div>

      <div class="btn-groups">
        <button class="btn" id="til">Proceed to Payment</button>
        
      </div>

      <div class="btn-groups">
        <button class="btn" id="uni">Cancel Order</button>
      </div>


    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oheri Victor</a>.
    </div>
    </div>
  </main>

  
</body>
</html>
